<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ImgCards - Demo Flex</title>
  <style>
    .cards {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-end;
    }

    .cards img {
      margin: 10px;
      border: 3px solid #000;
      box-shadow: 3px 3px 8px 0px rgba(0, 0, 0, 0.3);
      max-width: 25vw;
    }
  </style>
</head>

<body>
  <main class="cards">
    <img src="../assets/chandler.jpg" alt="chandler">
    <img src="../assets/joey.jpg" alt="joey">
    <img src="../assets/ross.jpg" alt="ross">
    <img src="../assets/monika.jpg" alt="monika">
    <img src="../assets/phoebe.jpg" alt="phoebe">
    <img src="../assets/rachel.jpg" alt="rachel">
  </main>
</body>

</html>
